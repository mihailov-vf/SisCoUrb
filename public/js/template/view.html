<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{description}}</h3>
    </div>
    <div class="panel-body">
        Status: {{status}}<br>
        Created at: {{creationDate.date}}<br>
        Issue: {{issue}}<br>
    </div>
    <div class="panel-footer">
        <a href="/ticket/{{id}}/open" 
           class="btn btn-default {{#open}}disabled{{/open}}" 
           role="button">
            Reopen
        </a>
        <a href="/ticket/{{id}}/close" 
           class="btn btn-default {{#closed}}disabled{{/closed}}" 
           role="button">
            Close
        </a>
    </div>
</div>
